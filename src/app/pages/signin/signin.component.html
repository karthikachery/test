<div class="container">
    <div class="row mt-5">
        <div class="col col-6 offset-3">
            <div class="card">
                <div class="card-header text-center bg-primary text-white text-uppercase">
                    Sign In Please
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                        <div class="row mb-3">
                            <label for="inputemail" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" 
                                name="email" 
                                id="inputemail" 
                                placeholder="Enter Email"
                                ngModel
                                required
                                class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputpassword" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" 
                                name="password" 
                                class="form-control" 
                                placeholder="Enter Password"
                                required
                                id="inputpassword"
                                ngModel>
                                <small class="form-text text-muted">Minimum length of the password should be 6 or more.</small>
                            </div>
                            
                        </div>
                        <div class="row mb-3">
                            <div class="text-center">
                                <button [disabled]="!f.form.valid" class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>


                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
